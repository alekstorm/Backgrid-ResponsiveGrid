<html>
     <head>

          <link rel="stylesheet" href="./backgrid/backgrid.css" />
          <link rel="stylesheet" href="../responsiveBackgrid.css" />

          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
          <script src="./backgrid/backgrid.js"></script>
          <script src="../responsiveBackgrid.js"></script>

     </head>

          <div id="js-example-1" >
          </div>

     <body>

          <script>
               var Territory = Backbone.Model.extend({});

               var Territories = Backbone.Collection.extend({
                 model: Territory,
                 url: "data/territories.json"
               });

               var territories = new Territories();


               var columns = [{
                 name: "id", // The key of the model attribute
                 label: "ID", // The name to display in the header
                 editable: false, // By default every cell in a column is editable, but *ID* shouldn't be
                 // Defines a cell type, and ID is displayed as an integer without the ',' separating 1000s.
                 cell: Backgrid.IntegerCell.extend({
                   orderSeparator: ''
                 })
               }, {
                 name: "name",
                 label: "Name",
                 // The cell type can be a reference of a Backgrid.Cell subclass, any Backgrid.Cell subclass instances like *id* above, or a string
                 cell: "string" // This is converted to "StringCell" and a corresponding class in the Backgrid package namespace is looked up
               }, {
                 name: "pop",
                 label: "Population",
                 cell: "integer" // An integer cell is a number cell that displays humanized integers
               }, {
                 name: "percentage",
                 label: "% of World Population",
                 cell: "number" // A cell type for floating point value, defaults to have a precision 2 decimal numbers
               }, {
                 name: "date",
                 label: "Date",
                 cell: "date",
               }, {
                 name: "url",
                 label: "URL",
                 cell: "uri" // Renders the value in an HTML anchor element
               }];

               // Initialize a new Grid instance
               var grid = new Backgrid.Extension.ResponsiveGrid({
                 columns: columns,
                 collection: territories,
                 columnsToPin : 2
               });

               //var myView = new ResponsiveTableView({'grid' : grid});


               // Render the grid and attach the root to your HTML document
               $("#js-example-1").append(grid.render().$el);

               // Fetch some countries from the url
               territories.fetch({reset: true});
          </script>
     </body>

</html>
